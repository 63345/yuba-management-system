<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:replace="~{layout :: html}">

<head>
    <title>用户管理</title>
</head>

<body>

    <div th:fragment="content">
        <h2 class="mt-4">用户管理</h2>

        <div th:if="${param.error}" class="alert alert-danger" th:text="${param.error}"></div>

        <!-- Add User Button Trigger Modal -->
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addUserModal">
            <i class="bi bi-person-plus"></i> 添加新用户
        </button>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>角色</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="u : ${users}">
                        <td th:text="${u.id}">1</td>
                        <td th:text="${u.username}">admin</td>
                        <td>
                            <span th:if="${u.role == 'ADMIN'}" class="badge bg-danger">管理员</span>
                            <span th:if="${u.role == 'MANAGER'}" class="badge bg-primary">经理</span>
                            <span th:if="${u.role == 'WORKER'}" class="badge bg-secondary">工人</span>
                        </td>
                        <td>
                            <a th:href="@{/users/delete(id=${u.id})}" class="btn btn-sm btn-danger"
                                onclick="return confirm('确定删除该用户吗?')">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Add User Modal -->
        <div class="modal fade" id="addUserModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/users/add}" method="post">
                        <div class="modal-header">
                            <h5 class="modal-title">添加新用户</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">用户名</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">密码</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">角色</label>
                                <select name="role" class="form-select">
                                    <option value="WORKER">工人 (Worker)</option>
                                    <option value="MANAGER">经理 (Manager)</option>
                                    <option value="ADMIN">管理员 (Admin)</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
